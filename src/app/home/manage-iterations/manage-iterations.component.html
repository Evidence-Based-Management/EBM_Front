<!-- Header -->
<!-- Header -->
<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Manage Iterations</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="#"><em class="fas fa-home"></em></a>
              </li>
              <li class="breadcrumb-item"><a href="#">Iterations</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row justify-content-center">
    <div class="col">
      <div class="card">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Iterations</h3>
        </div>
        <div class="card-body">
          <div class="row icon-examples">
            <div
              *ngFor="let iteration of iterations; index as i"
              class="col-lg-3 col-md-6"
            >
              <button
                type="button"
                class="btn-icon-clipboard"
                data-clipboard-text="active-40"
                title="Copy to clipboard"
              >
                <div>
                  <em class="ni ni-active-40"></em>
                  <span>{{ iteration.name }}</span>
                </div>
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
