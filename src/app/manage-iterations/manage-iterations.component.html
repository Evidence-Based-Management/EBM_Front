<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Manage Iterations</h1>
</div>

<div class="row">
  <div
    *ngFor="let iteration of iterationsToHtml.iterations; index as i"
    class="col-xl-3 col-md-6 mb-4 col-lg-6"
    (click)="goToIterationDetails(iteration.id)"
  >
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{ iteration.name }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
