<!-- Page Heading -->

<div class="row">
  <div class="col-lg-8 d-sm-flex align-items-center mb-4">
    <h1 class="h3 mb-0 text-gray-800">Manage Iterations</h1>
  </div>
  <div class="col-lg-4 d-flex flex-row-reverse mb-2">
    <a routerLink="/addIteration" class="btn btn-success btn-icon-split">
      <span class="icon text-white-50">
        <em class="fas fa-plus"></em>
      </span>
      <span class="text">Add new Iteration</span>
    </a>
  </div>
</div>

<div class="row">
  <div
    *ngFor="let iteration of iterationsToHtml.iterations; index as i"
    class="col-xl-3 col-md-6 mb-4 col-lg-6"
    (click)="goToIterationDetails(iteration.id)"
  >
    <app-iteration-card
      [iteration]="iteration"
      [isDetail]="false"
    ></app-iteration-card>
  </div>
</div>
