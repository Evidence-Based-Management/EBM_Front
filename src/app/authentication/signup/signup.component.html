<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-user"
                  [(ngModel)]="user.username"
                  (change)="checkUserName()"
                  id="username"
                  name="username"
                  placeholder="User Name"
                />
              </div>
              <div *ngIf="validationUserName" class="form-group">
                <h6>*Invalid User Name, try with a different!</h6>
              </div>
              <div *ngIf="validationEmptyUserName" class="form-group">
                <h6>*Field required!</h6>
              </div>

              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-user"
                  [(ngModel)]="user.email"
                  (change)="checkEmpty()"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                />
                <div *ngIf="validationEmptyEmail" class="form-group">
                  <h6>*Field required!</h6>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    [(ngModel)]="user.password"
                    (change)="checkEmpty()"
                    id="password"
                    name="password"
                    placeholder="Password"
                  />
                  <div *ngIf="validationEmptyPassword" class="form-group">
                    <h6>*Field required!</h6>
                  </div>
                </div>
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    [(ngModel)]="user.confirm_password"
                    (change)="checkPasswords()"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Repeat Password"
                  />
                  <div
                    *ngIf="validationEmptyConfirmPassword"
                    class="form-group"
                  >
                    <h6>*Field required!</h6>
                  </div>
                </div>
              </div>
              <div *ngIf="validationPassword" class="form-group">
                <h6>*Password doesnt same, try again!</h6>
              </div>
              <button
                (click)="signup()"
                [disabled]="
                  validationUserName ||
                  validationPassword ||
                  validationEmptyUserName ||
                  validationEmptyPassword ||
                  validationEmptyConfirmPassword ||
                  validationEmptyEmail
                "
                class="btn btn-primary btn-user btn-block"
              >
                Register Account
              </button>
            </form>
            <hr />
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" routerLink="/signin"
                >Already have an account? Login!</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
