
<div class="row">
  <div class="col-lg-8 d-sm-flex align-items-center mb-4">
    <h1 class="h3 mb-0 text-gray-800">Manage Products</h1>
  </div>
  <div class="col-lg-4 d-flex flex-row-reverse mb-2">
    <a routerLink="/addProduct" class="btn btn-success btn-icon-split">
      <span class="icon text-white-50">
        <em class="fas fa-plus"></em>
      </span>
      <span class="text">Add new Product</span>
    </a>
  </div>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <caption>
      All products by user
    </caption>
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th id="id" mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th id="name" mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="team.name">
      <th id="idTeam" mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let element">{{ element.team.name }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="startDate">
      <th id="startDate" mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
