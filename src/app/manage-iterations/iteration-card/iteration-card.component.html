<div
  [className]="
    iteration?.state == 'Completed'
      ? 'card border-bottom-success shadow h-100 py-2'
      : iteration?.state == 'Fail'
      ? 'card border-bottom-danger shadow h-100 py-2'
      : iteration?.state == 'In_Progress'
      ? 'card border-bottom-warning shadow h-100 py-2'
      : 'card border-bottom-primary shadow h-100 py-2'
  "
  style="cursor: pointer"
>
  <div class="card-body">
    <div class="row no-gutters align-items-center">
      <div class="col-md-8 mr-2">
        <div class="h4 mb-0 font-weight-bold text-gray-800">
          {{ iteration?.name }}
        </div>
        <blockquote class="d-none d-sm-block blockquote">
          <p class="mb-0">Goal:</p>
          <footer class="blockquote-footer">
            {{ isDetail==false ? ( iteration?.goal | slice: 0:47) : ( iteration?.goal) }}
          </footer>
        </blockquote>
      </div>
      <div class="col-md-2 pt-2" *ngIf="isDetail && iteration?.state == 'In_Progress'">
        <mat-form-field appearance="fill">
          <mat-label>State:</mat-label>
          <mat-select [(value)]="selected" (selectionChange)="onChange(selected)" >
            <mat-option *ngFor="let state of states" [value]="state">
              {{state}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
